{% extends 'ong/base.html' %}
{% load staticfiles %}

{% block title %}Not√≠cias{% endblock title %}

{% block body %}
    <main id="p-noticias" class="page-top">

        {% for noticia in noticias %}
            <h1> {{ noticia.titulo }} </h1>
            <h5> {{ noticia.data }}</h5>
            {% if noticia.possuiPhoto %}
                <img src="data:image/png;base64,{{ noticia.photo64 }}"/>
            {% endif %}
            <p> {{ noticia.texto }}</p>
        {% endfor %}
    </main>
{% endblock body %}
